
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parrillada Caminito - Reservas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    h2 { margin-top: 20px; }
    input, select, button { margin: 5px 0; padding: 5px; }
    .mesa { border: 1px solid #ccc; padding: 5px; margin: 5px 0; }
    .reserva-grande { background-color: #ffcccc; }
  </style>
</head>
<body>
  <h1>Parrillada Caminito - Gestión de Reservas</h1>

  <!-- FORMULARIO DE RESERVAS -->
  <h2>Registrar reserva</h2>
  <form id="formReserva">
    <label>Nombre:</label><br/>
    <input type="text" id="nombre" required/><br/>

    <label>Teléfono:</label><br/>
    <input type="tel" id="telefono" required/><br/>

    <label>Personas:</label><br/>
    <input type="number" id="personas" min="1" required/><br/>

    <label>Fecha:</label><br/>
    <input type="date" id="fecha" required/><br/>

    <label>Hora:</label><br/>
    <input type="time" id="hora" required/><br/>

    <button type="submit">Guardar reserva</button>
  </form>

  <!-- AGENDA POR MESAS -->
  <h2>Agenda del día</h2>
  <input type="date" id="fechaAgenda" />
  <button onclick="cargarReservas(document.getElementById('fechaAgenda').value)">Cargar reservas</button>
  <div id="agenda"></div>

  <!-- SCRIPTS -->
  <script src="src/supabase.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
